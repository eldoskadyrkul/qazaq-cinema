<div class="qazaq-video-list-items">
  <div (load)="getSimilarGenres()" class="qazaq-v-list-items mt-30">
    <div class="qazaq-v-list-i-img">
      <img src="assets/image/{{similarMovie.img}}" alt="">
    </div>
    <div class="qazaq-v-list-content">
      <div class="qazaq-v-tag c2">
        <span>{{similarMovie.genres}}</span>
      </div>
      <a [routerLink]="['/movie', similarMovie.id]">{{similarMovie.name}}</a>
      <div class="movie-time">
        <i class="fa fa-clock-o c1"></i>
        <span> {{similarMovie.length}} </span>
      </div>
    </div>
  </div>
</div>
