<app-header></app-header>
  <main>
    <div routerLink="/" class="btn btn-regular">Back to list <i class="fa fa-angle-double-right" aria-hidden="true"></i></div>
    <div *ngIf="pageISReady" class="container details-container">
      <div class="row">
        <div class="col-12">
          <h1 class="title">{{movie.name}}</h1>
        </div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-sm-6 col-md-4">
              <img class="details-poster" src="./assets/image/{{movie.img}}" alt="">
            </div>
            <div class="col-sm-6 col-md-8">
              <div class="details-info">
                <ul>
                  <li><strong class="font-weight-bold">Rating:</strong> {{movie.rate}}</li>
                  <li><strong class="font-weight-bold">Length:</strong> {{movie.length}}</li>
                  <li><strong class="font-weight-bold">Genres:</strong> {{movie.genres }}</li>
                </ul>

              </div>
              <div class="details-content">
                <p>{{movie.description}}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <iframe [src]="videoTrailerURL()" frameborder="0" width="100%" height="600"></iframe>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h1 class="movie_trailer title">Actors</h1>
          <div *ngFor="let actors of castList" [routerLink]="['/movie', actors.movie_id]" class="col-md-2 col-sm-2 col-xs-6 col-lg-2 movie-box">
            <div class="movie-item">
              <div class="movie-poster">
                <img src="./assets/image/actors/{{actors.image}}" alt="">
              </div>
            </div>
            <div class="movie-info">
              <div class="movie-movie-title">{{actors.actors}}</div>
            </div>
          </div>
        </div>
      </div>

      <app-similar-movie></app-similar-movie>
    </div>
  </main>
